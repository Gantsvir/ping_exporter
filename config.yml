endpoints:
  - baidu.com
  - iqiyi.com
  - youku.com
  - qq.com

ping:
  timeout: 1s
  interval: 1s

# exporter listen address
addr: :2112

# ping network type
# ip4:icmp or ip6:ipv6-icmp
network: ip4:icmp

# milliseconds
# the maximum value is recommended not to exceed timeout
rtt_histogram_bucket:
  - 5
  - 10
  - 15
  - 20
  - 25
  - 30
  - 35
  - 40
  - 45
  - 50
  - 60
  - 70
  - 80
  - 90
  - 100
  - 200
  - 300
  - 400
  - 500
  - 700
  - 1000